apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          # Placeholder image â€“ Jenkins will override this
          image: jekinsreg.azurecr.io/jenkins-flask-app:latest
          ports:
            - containerPort: 5000
